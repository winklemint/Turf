<script>
  document.addEventListener("DOMContentLoaded", function () {
      var mySwiper = new Swiper(".mySwiper", {
          slidesPerView: 'auto', // Automatically adjust the number of slides based on the container width
          spaceBetween: 30, // Default space between slides for larger screens
          centeredSlides: true, // Center the active slide
          freeMode: true,
          loop: true,
          navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
          },
          breakpoints: {
              // For screens with a width less than or equal to 767px (typical mobile screens)
              767: {
                 slidesPerView: 3,
                  spaceBetween: 10, // Adjust space between slides for mobile screens
              },
              // You can add more breakpoints for different screen sizes if needed
          },
      });
  });
</script>

    <script>

document.addEventListener("DOMContentLoaded", function() {
  // Your JavaScript code here
// Get references to the menu elements
const menuToggle = document.getElementById("menuToggle");
const hamburger = menuToggle.querySelector(".hamburger");
const cross = menuToggle.querySelector(".cross");
const mainNav = document.getElementById("mainNav");

// Add a click event listener to the menu-toggle element
menuToggle.addEventListener("click", function () {
  if (mainNav.style.display === "block") {
      // Close the menu
      mainNav.style.display = "none";
      cross.style.display = "none";
      hamburger.style.display = "block";
  } else {
      // Open the menu
      mainNav.style.display = "block";
      cross.style.display = "block";
      hamburger.style.display = "none";
  }
});



});



</script>
