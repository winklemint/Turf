{{template "footer.html"}}
<script>
    $(document).ready(function () {
        // Fetch branch data
        $.ajax({
            url: '/admin/get/branch',
            method: 'GET',
            dataType: 'json',
            success: function (res) {
                // The "data" variable contains the data received from the server
                // You can now append the data to the <select> element
                $("#branchSelect").html('');
                console.log(res);
                appendDataToSelect(res.data);
            },
            error: function () {
                console.error('Failed to retrieve data from the server');
            }
        });

        function appendDataToSelect(data) {
            
            const element = "<option value=''>Select Branch</option>";
            $("#branchSelect").append(element);
            for (let index = 0; index < data.length; index++) {
                var element_other = "<option value='" + data[index].ID + "'>" + data[index].Branch_name + "</option>";
                $("#branchSelect").append(element_other);
            }
        }

        // When the "All" checkbox is clicked
        $('#customCheck1').change(function () {
            var allChecked = this.checked;
            $('.auth').prop('checked', allChecked);
        });

        // When any of the other checkboxes are clicked
        $('.auth').change(function () {
            updateAllAuthorizationCheckboxState();
        });

        // Handle permissions for the specific day
        $('.auth').change(function () {
            var selectedPerm = getSelectedPermissions();
            sendCheckboxStateToAPI(selectedPerm);
        });

        // Submit button
        $('#submitBtn').click(function (e) {
            e.preventDefault(); // Prevent the default form submission
            var selectedPerm = getSelectedPermissions().filter(function (permission) {
                return permission !== 'on'; // Filter out the 'on' value
            }).map(function (permission) {
                return parseInt(permission, 10); // Parse each permission as an integer
            });

            // Convert the selected permissions to a JSON string
           
    
            var authorizationString = "{" + selectedPerm.join(",") + "}";

            // Send the selected values in your payload
            var payload = {
                name: $("#name").val(),
                contact: $("#contact").val(),
                email: $("#email").val(),
                password: $("#password").val(),
                role: parseInt($("#role").val()), 
                branch_name: parseInt($("#branchSelect").val()), 
                authorization: authorizationString
            };


            // Make an AJAX request to your API with the updated payload
            $.ajax({
                type: 'POST',
                url: '/admin/signup',
                data: JSON.stringify(payload),
                contentType: 'application/json',
                success: function (response) {
                // Handle the success response as needed
                Swal.fire({
                    title: 'Good job!',
                    text: 'Form submitted successfully!',
                    icon: 'success',
                    showCancelButton: true,
                    confirmButtonClass: 'btn btn-success',
                    cancelButtonClass: 'btn btn-danger',
                    allowOutsideClick: false,
                }).then((result) => {
                    // Check if the user clicked "OK"
                    if (result.isConfirmed) {
                        // Redirect the user to "/user"
                        window.location.href = "/staff";
                    } else if (result.isDismissed) {
                        // Handle the case when the user clicks "Cancel"
                        window.location.href = "/staff";
                    }
                });
            },
            error: function (data) {
                // Trigger SweetAlert error message on AJAX failure
                console.log(data.responseJSON.message);
                var message = data.responseJSON.message || 'Something went wrong!';
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: message,
                });
            }
        });
    });

        function updateAllAuthorizationCheckboxState() {
            if ($('.auth:checked').length === $('.auth').length) {
                $('#customCheck1').prop('checked', true);
            } else {
                $('#customCheck1').prop('checked', false);
            }
        }

        function getSelectedPermissions() {
            var selectedPerm = $('.auth:checked').map(function () {
                return $(this).val();
            }).get();
            return selectedPerm;
        }
    });
</script>
