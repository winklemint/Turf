<script>

$(document).ready(function () {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    var table = $('#all_image').DataTable();

    $.ajax({
        url: '/admin/get/branch/image/' + id,
        method: 'GET',
        dataType: 'json',
        success: function (response) {
            table.clear().draw(); // Clear existing table data
            
            $.each(response.data, function (index, packages) {
                var action = '<div class="img_update_btns"><div class="update_btn"><div class="choose_btn btn btn-outline-success">Choose File <input type="file" class="fileChoose" id="update_img" data-id="' + packages.ID + '"></div><div class="delete_img_box"><button class="delete_img btn btn-outline-danger" onclick="DeleteImage(' + packages.ID + ');">Delete</button></div></div></div>';
                var viewImage = '<a href="javascript:void(0);" class="testimonial-image" data-testimonial-id="' + packages.ID + '">View Image</a>';

                table.row.add([
                    index + 1,
                    viewImage, // Add 'View Image' link in the table
                    action,
                ]);
            });

            table.draw();
        },
        error: function (error) {
            console.error('Error fetching data: ' + error);
        }
    });

    // Handle click event on 'View Image' links
    $('#all_image').on('click', '.testimonial-image', function () {
        var $aElement = $(this);
        var branchImageId = $aElement.data('testimonial-id');
        console.log('Branch Image ID:', branchImageId);

        var imageUrl = 'http://localhost:8080/admin/get/image/' + branchImageId;
        window.open(imageUrl, '_blank');
    });
});



    function DeleteImage(Id) {
        var row_id = Id;

        $.ajax({
            url: "/admin/delete/branch/image/" + Id,
            method: "DELETE",
            success: function (response) {
                Swal.fire({
                    title: 'Deleted!',
                    text: response.message || 'Branch Image Deleted successfully!',
                    icon: 'success',
                    showCancelButton: false,
                    allowOutsideClick: false,
                    timer: 10000,
                }).then(
                    function () {
                        var Id = new URLSearchParams(window.location.search).get('id');
                        if (Id) {
                            // Open a new tab with the backend route for updating the image
                            window.location.href = '/all/update/branch?id=' + Id;
                        }
                    },
                    // handling the promise rejection
                    function (dismiss) {
                        if (dismiss === 'timer') {
                            console.log('I was closed by the timer');
                        }
                    }
                );
            },
            error: function (data) {
                // Trigger SweetAlert error message on AJAX failure
                console.log(data.responseJSON.message);
                var message = data.responseJSON.message || 'Something went wrong!';
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: message,
                });
            }
        });
    }

  


</script>
<script>
    $(document).ready(function () {
        // Event listener for the file input change
        $(document).on('change', '.fileChoose', function () {
            var id = $(this).data('id');
            var formData = new FormData();
            formData.append('image', $(this)[0].files[0]);

            $.ajax({
                url: '/admin/update/branch/image/' + id, // Replace with your backend URL for image update
                type: 'PATCH',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    Swal.fire({
                        title: 'Updated!',
                        text: response.message || "Image updated successfully!",
                        icon: "success",
                        timer: 3000
                    }).then(
                        function () {
                            var Id = new URLSearchParams(window.location.search).get('id');
                            if (Id) {
                                // Open a new tab with the backend route for updating the image
                                window.location.href = '/all/update/branch?id=' + Id;
                            }

                        },
                        // handling the promise rejection
                        function (dismiss) {
                            if (dismiss === 'timer') {
                                console.log('I was closed by the timer');
                            }
                        }
                    );
                },
                error: function (data) {
                    // Trigger SweetAlert error message on AJAX failure
                    console.log(data.responseJSON.message);
                    var message = data.responseJSON.message || 'Something went wrong!';
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: message,
                    });
                }
            });
        });
    });
    $('#image_form').submit(function (event) {
    event.preventDefault(); // Prevent the default form submission

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    const imageInput = $('#image')[0].files[0];

    const formData = new FormData();
    formData.append('BranchID', id);
    formData.append('Image', imageInput);

    $.ajax({
        url: '/admin/add/branch/image',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
            Swal.fire({
                title: 'Good job!',
                text: 'Image submitted successfully!',
                icon: 'success',
                showCancelButton: true,
                confirmButtonClass: 'btn btn-success',
                cancelButtonClass: 'btn btn-danger',
                allowOutsideClick: false,
            }).then((result) => {
                // Check if the user clicked "OK"
                if (result.isConfirmed || result.isDismissed) {
                    var Id = new URLSearchParams(window.location.search).get('id');
                            if (Id) {
                                // Open a new tab with the backend route for updating the image
                                window.location.href = '/all/update/branch?id=' + Id;
                            }
                }
            });
        },
        error: function (xhr, status, error) {
            // Trigger SweetAlert error message on AJAX failure
            console.error(error);
            var message = xhr.responseJSON.message || 'Something went wrong!';
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: message,
            });
        },
    });
});

    function checkImageValidation(input) {
        var file = input.files[0];
        var imageError = document.getElementById('imageError');
        
        if (!file) {
            imageError.textContent = "No file selected.";
            return;
        }

        var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
        if (!allowedExtensions.exec(file.name)) {
            imageError.textContent = "Invalid file type. Please select a JPG, JPEG, PNG, or GIF file.";
            input.value = '';
            return;
        }

        var maxSizeInBytes = 5e+6; // 5MB
        if (file.size > maxSizeInBytes) {
            imageError.textContent = "File size is too large. Please select a file smaller than 5MB.";
            input.value = '';
            return;
        }

        // Clear error message if file is valid
        imageError.textContent = '';
    }
       
      
       
       
</script>
