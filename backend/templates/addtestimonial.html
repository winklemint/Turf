            <form id="branch_form" action="/admin/add/testimonials" method="POST" enctype="multipart/form-data">

                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Name</label>
                    <div class="col-sm-12 col-md-10">

                    <div class="col-sm-12 col-md-10">

                            onchange="checkImageValidation(this)" />

{{template "footer.html"}}

<script>
    $(document).ready(function () {
        $('#branch_form').submit(function (event) {
            event.preventDefault();

            var formData = new FormData();

            // Add text field values to the FormData object
            formData.append("Name", $('#name').val());
            formData.append("Designation", $('#designation').val());
            formData.append("Review", $('#review').val());

            // Add the image file to the FormData object
            var imageInput = $('#image')[0];
            if (imageInput.files.length > 0) {
                formData.append("image", imageInput.files[0]);
            }

            // Create a promise for the AJAX request
            $.ajax({
                url: "/admin/add/testimonials",
                method: "POST",
                data: formData,
                contentType: false, // Set to false to prevent jQuery from processing the data
                processData: false, // Set to false to prevent jQuery from converting the data to a query string
                success: function (response) {
                    Swal.fire({
                        title: 'Good job!',
                        text: 'Form submitted successfully!',
                        icon: 'success',
                        showCancelButton: true,
                        confirmButtonClass: 'btn btn-success',
                        cancelButtonClass: 'btn btn-danger',
                        allowOutsideClick: false,
                    }).then((result) => {
                        // Check if the user clicked "OK"
                        if (result.isConfirmed) {
                            // Redirect the user to "/user"
                            window.location.href = "/testimonials";
                        } else if (result.isDismissed) {
                            // Handle the case when the user clicks "Cancel"
                            window.location.href = "/testimonials";
                        }
                    });
                },
                error: function (data) {
                    // Trigger SweetAlert error message on AJAX failure
                    console.log(data.responseJSON.message);
                    var message = data.responseJSON.message || 'Something went wrong!';
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: message,
                    });
                }
            });
        });
    });
        function checkNameValidation() {
            var nameInput = document.getElementById('name');
            var nameValue = nameInput.value.trim(); // Trim to remove leading/trailing spaces

            if (nameValue.length > 3) {

                nameInput.classList.remove('form-control-danger'); // Remove danger class
                nameInput.classList.add('form-control-success'); // Add success class
            } else {

                nameInput.classList.remove('form-control-success'); // Remove success class
                nameInput.classList.add('form-control-danger'); // Add danger class
            }
        }
        function checkDesigantionValidation() {
            var nameInput = document.getElementById('designation');
            var nameValue = nameInput.value.trim(); // Trim to remove leading/trailing spaces

            if (nameValue.length > 3) {

                nameInput.classList.remove('form-control-danger'); // Remove danger class
                nameInput.classList.add('form-control-success'); // Add success class
            } else {

                nameInput.classList.remove('form-control-success'); // Remove success class
                nameInput.classList.add('form-control-danger'); // Add danger class
            }
        }
        function checkReviewValidation() {
            var nameInput = document.getElementById('review');
            var nameValue = nameInput.value.trim(); // Trim to remove leading/trailing spaces

            if (nameValue.length > 3) {

                nameInput.classList.remove('form-control-danger'); // Remove danger class
                nameInput.classList.add('form-control-success'); // Add success class
            } else {

                nameInput.classList.remove('form-control-success'); // Remove success class
                nameInput.classList.add('form-control-danger'); // Add danger class
            }
        }
        function checkImageValidation(input) {
            var file = input.files[0];
            var imageError = document.getElementById('imageError');

            if (!file) {
                imageError.textContent = "No file selected.";
                return;
            }

            var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
            if (!allowedExtensions.exec(file.name)) {
                imageError.textContent = "Invalid file type. Please select a JPG, JPEG, PNG, or GIF file.";
                input.value = '';
                return;
            }

            var maxSizeInBytes = 5e+6; // 5MB
            if (file.size > maxSizeInBytes) {
                imageError.textContent = "File size is too large. Please select a file smaller than 5MB.";
                input.value = '';
                return;
            }

            // Clear error message if file is valid
            imageError.textContent = '';
        }

</script>

</body>

</html>
