{{template "header.html"}}
<div class="card-box pb-10">
    <!-- Export Datatable start -->
    <div class="card-box mb-30">
        <div class="pd-20">
            <!-- <h4 class="text-blue h4">Data Table with Export Buttons</h4> -->
        </div>
        <div class="pb-20">
            <table class="table hover multiple-select-row data-table-export nowrap" id="allbranchtable">
                <thead>
                    <tr>
                        <th>Sn.</th>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>Review</th>
                        <th>Image</th>
                        <th >Actions</th>
                    </tr>
                </thead>
               
            </table>
        </div>
    </div>
</div>

{{template "footer.html"}}
<script>
    $(document).ready(function () {
        // Initialize DataTable
        var table = $('#allbranchtable').DataTable();
        // Make an AJAX request to fetch data from the URL
        $.ajax({
            url: 'http://localhost:8080/admin/get/testimonials',
            method: 'GET',
            dataType: 'json',
            success: function (response) {
                // Iterate through the data and append it to the table
                $.each(response.data, function (index, testimonials) {
                    // Determine the button content based on the "Status"

                    var action = '<div class="dropdown">' +
                        '<a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="/view/package/' + testimonials.ID + '" role="button" data-toggle="dropdown">' +
                        '<i class="dw dw-more"></i>' +
                        '</a>' +
                        '<div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">' +
                        '<a class="dropdown-item" href="/data/testimonials?id=' + testimonials.ID + '"><i class="dw dw-edit2"></i> Edit</a>' +
                        '<a class="dropdown-item" href="/testimonials" onclick="deleteTestimonial(' + testimonials.ID + ');"><i class="dw dw-delete-3"></i> Delete</a>' +
                        '</div>' +
                        '</div>'

                    // Create a new row and append it to the table
                    table.row.add([
                        index + 1, // Sn.
                        testimonials.Name, // Name
                        testimonials.Designation, // Designation
                        testimonials.Review, // Review
                        '<td data-testimonial-id="' + testimonials.ID + '"><a href="javascript:void(0);" class="testimonial-image" data-testimonial-id="' + testimonials.ID + '">View Image</a></td>',

                        action, // Actions
                    ]);
                });

                // Refresh the table to apply the changes
                table.draw();
            },
            error: function (error) {
                console.error('Error fetching data: ' + error);
            }
        });

        // Click event handler for testimonial images
        $('body').on('click', '.testimonial-image', function() {
            var $aElement = $(this);
            var testimonialId = $aElement.data('testimonial-id');
            console.log('Testimonial ID:', testimonialId);
            var imageUrl = 'http://localhost:8080/admin/get/testimonial/image/' + testimonialId;
            window.open(imageUrl, '_blank');
        });
    });

    function deleteTestimonial(Id) {
        var row_id = Id;

        $.ajax({
            url: "/admin/delete/testimonial/" + Id,
            method: "DELETE",
            success: function (response) {
                Swal.fire({
                    title: 'Deleted!',
                    text: response.message || 'testimonial Deleted successfully!',
                    icon: 'success',
                    showCancelButton: false,
                    allowOutsideClick: false,
                    timer: 10000,
                })
            },
            error: function (xhr, status, error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: message,
                });
            }
        });
    }
</script>


</body>
</html>
