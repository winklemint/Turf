  <body class="login-page">
    <div class="login-header box-shadow">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="brand-logo">
          <a href="login.html">
            <img src="https://dropways.github.io/deskapp/vendors/images/deskapp-logo.svg" alt="" />
          </a>
        </div>
        
      </div>
    </div>
    <div
      class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-lg-7">
            <img src="https://dropways.github.io/deskapp/vendors/images/login-page-img.png" alt="" />
          </div>
          <div class="col-md-6 col-lg-5">
            <div class="login-box bg-white box-shadow border-radius-10">
              <div class="login-title">
                <h2 class="text-center text-primary">Login To DeskApp</h2>
              </div>
              <form>
                <div class="select-role">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn active">
                      <input type="radio" name="options" id="admin" />
                      <div class="icon">
                        <img
                          src="https://dropways.github.io/deskapp/vendors/images/briefcase.svg"
                          class="svg"
                          alt=""
                        />
                      </div>
                      <span>I'm</span>
                      Manager
                    </label>
                    <label class="btn">
                      <input type="radio" name="options" id="user" />
                      <div class="icon">
                        <img
                          src="https://dropways.github.io/deskapp/vendors/images/person.svg"
                          class="svg"
                          alt=""
                        />
                      </div>
                      <span>I'm</span>
                      Employee
                    </label>
                  </div>
                </div>
				<div class="alert alert-danger" role="alert" style="display:none" id="loginErrorMessage">
					In correct credential.
				</div>
        <div class="alert alert-danger" role="alert" style="display:none" id="branchErrorMessage">
					Branch is Disabled, Kindly c0ntact Super admin
				</div>
                <div class="input-group custom">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Username"
                    id="username"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"
                      ><i class="icon-copy dw dw-user1"></i
                    ></span>
                  </div>
                </div>
				
                <div class="input-group custom">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="**********"
                    id="password"
                  />
                  <div class="input-group-append custom">
                    <span class="input-group-text"
                      ><i class="dw dw-padlock1"></i
                    ></span>
                  </div>
                </div>
                <div class="row pb-30">
                  <div class="col-6">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck1"
                      />
                      <label class="custom-control-label" for="customCheck1"
                        >Remember</label
                      >
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="forgot-password">
                      <a href="forgot-password.html">Forgot Password</a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="input-group mb-0">
                      <!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
                      <a
                        class="btn btn-primary btn-lg btn-block"                       
                        id="signin"
                        >Sign In
					            </a>
                    </div>
                    <div
                      class="font-16 weight-600 pt-10 pb-10 text-center"
                      data-color="#707373"
                    >
                      OR
                    </div>
                    <div class="input-group mb-0">
                      <a
                        class="btn btn-outline-primary btn-lg btn-block"
                        href="register.html"
                        >Register To Create Account</a
                      >
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
		$("#loginErrorMessage").css("display", "none");
        $("#signin").click(function () {
          var form_data = {
            name: $("#username").val(),
            password: $("#password").val(),
          };

          $.ajax({
            method: "POST",
            url: "/admin/login",
            contentType: "application/json",
            data: JSON.stringify(form_data),

            success: function (response) {
              if (response.status == 200) {
                
              	// Handle successful login response, e.g., redirect to a new page
              	window.location.href = "/dashboard";
              }
            },
			error: function(error_response) {
				if (error_response.status == 400) {
          $("#branchErrorMessage").css("display", "none");
					$("#loginErrorMessage").css("display", "");
				  } 
          if (error_response.status == 403) {
            $("#loginErrorMessage").css("display", "none");
            $("#branchErrorMessage").css("display", "");
          }
			  },
          });
        });
      });
    </script>
