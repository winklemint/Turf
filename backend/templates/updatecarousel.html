{{template "footer.html"}}
<script>
    $(document).ready(function () {
        $('#branch_form').submit(function (event) {
            event.preventDefault();

            var form_data = {
                Status: $('#stt').val(),
            };

            var form_image = new FormData();
            var imageInput = $('#image')[0];
            if (imageInput.files.length > 0) {
                form_image.append("image", imageInput.files[0]);
            }

            var Id = new URLSearchParams(window.location.search).get('id');

            var updateTextFieldsPromise = $.ajax({
                url: "/admin/carousel/upadte/" + Id,
                method: "PATCH",
                data: JSON.stringify(form_data),
                contentType: 'application/json',
            });

            var updateImagePromise = null;
            if (form_image.get("image")) {
                updateImagePromise = $.ajax({
                    url: "/admin/carousel/image/upadte/" + Id,
                    method: "PATCH",
                    data: form_image,
                    contentType: false,
                    processData: false,
                });
            }

            if (updateImagePromise) {
                Promise.all([updateTextFieldsPromise, updateImagePromise])
                    .then(function (responses) {
                        var textFieldsResponse = responses[0];
                        var imageResponse = responses[1];

                        Swal.fire({
                            title: 'Updated!',
                            text: textFieldsResponse.message || "Carousel updated successfully!",
                            icon: "success",
                            timer: 3000
                        }).then(function () {
                            window.location.href = "/carousel";
                        });
                    })
                    .catch(function (error) {
                        console.error(error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Something went wrong!',
                        });
                    });
            } else {
                updateTextFieldsPromise.then(function (response) {
                    Swal.fire({
                        title: 'Updated!',
                        text: response.message || "Carousel updated successfully!",
                        icon: "success",
                        timer: 3000
                    }).then(function () {
                        window.location.href = "/carousel";
                    });
                }).catch(function (error) {
                    console.error(error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong!',
                    });
                });
            }
        });
    });

    function checkImageValidation(input) {
        var file = input.files[0];
        var imageError = document.getElementById('imageError');

        if (!file) {
            imageError.textContent = "No file selected.";
            return;
        }

        var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
        if (!allowedExtensions.exec(file.name)) {
            imageError.textContent = "Invalid file type. Please select a JPG, JPEG, PNG, or GIF file.";
            input.value = '';
            return;
        }

        var maxSizeInBytes = 5e+6; // 5MB
        if (file.size > maxSizeInBytes) {
            imageError.textContent = "File size is too large. Please select a file smaller than 5MB.";
            input.value = '';
            return;
        }

        // Clear error message if file is valid
        imageError.textContent = '';
    }





</script>



</body>
