{{template "header.html"}}
<div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
        <div class="page-header">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="title">
                        <h4>Form</h4>
                    </div>
                    <nav aria-label="breadcrumb" role="navigation">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/login">Home</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Form Basic
                            </li>
                        </ol>
                    </nav>
                </div>
                <div class="col-md-6 col-sm-12 text-right">
                    <div class="dropdown">
                        <a
                            class="btn btn-secondary dropdown-toggle"
                            href="#"
                            role="button"
                            data-toggle="dropdown"
                        >
                            January 2018
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Export List</a>
                            <a class="dropdown-item" href="#">Policies</a>
                            <a class="dropdown-item" href="#">View Assets</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Default Basic Forms Start -->
        <div class="pd-20 card-box mb-30">
            <div class="clearfix">
                <div class="pull-left">
                    <h4 class="text-blue h4">Content</h4>
                </div>
            </div>
            <form id="update_form">
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Heading</label>
                    <div class="col-sm-12 col-md-10">
                        <input
                            id="heading"
                            class="form-control"
                            type="text"
                            placeholder="Heading Here"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">SubHeading</label>
                    <div class="col-sm-12 col-md-10">
                        <input
                            id="subheading"
                            class="form-control"
                            placeholder="SubHeading Here"
                            type="text"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Button</label>
                    <div class="col-sm-12 col-md-10">
                        <input
                            id="button"
                            class="form-control"
                            placeholder="Button Here"
                            type="text"
                        />
                    </div>
                </div>
                    <div class="form-group row">
                        <label class="col-sm-12 col-md-2 col-form-label">Status</label>
                        <div class="col-sm-12 col-md-10">
                            <select class="custom-select col-12" id="stat" name="status">
                                <option value="1">Enable</option>
                                <option value="2">Disable</option>
                            </select>
                        </div>
                    </div>
                <div>
                    <button type="submit" class="btn btn-primary" id="update">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "footer.html"}}
<script>
    $(document).ready(function() {
        // Retrieve the content ID from the query parameter
        var Id = new URLSearchParams(window.location.search).get('id');

        if (Id) {
            ContentDetails(Id);
        }

        // Helper function to retrieve content details
        function ContentDetails(Id) {
            $.ajax({
                url: "/admin/content/get/" + Id,
                method: "GET",
                dataType: "json",
                success: function(response) {
                    var content = response.data;
                    if (content) {
                        $('#heading').val(content.Heading);
                        $('#subheading').val(content.SubHeading);
                        $('#button').val(content.Button);
                        $('#stat').val(content.Status);
                    }
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }

        // Handle the form submission
        $('#update_form').submit(function(event) {
            event.preventDefault();

            var formData = {
                Heading: $("#heading").val(),
                SubHeading: $("#subheading").val(),
                Button: $("#button").val(),
                Status: $('#stat').val(),
            };
          
            $.ajax({
                url: "/admin/content/update/" + Id,
                method: "PATCH",
                data: JSON.stringify(formData),
                contentType: 'application/json',
                success: function(response) {
                    alert("Content updated successfully!");
                    window.location.href = "/content";
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        });
    });
</script>
</body>
</html>
