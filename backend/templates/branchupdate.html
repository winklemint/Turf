{{template "header.html"}}
<div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
        <div class="page-header">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="title">
                        <h4>Form</h4>
                    </div>
                    <nav aria-label="breadcrumb" role="navigation">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/dashboard">Home</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Form Basic
                            </li>
                        </ol>
                    </nav>
                </div>
               
            </div>
        </div>
        <!-- Default Basic Forms Start -->
        <div class="pd-20 card-box mb-30">

            <form id="update_form">
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Turf Name</label>
                    <div class="col-sm-12 col-md-10">
                        <input id="name" class="form-control" type="text" placeholder="Turf Name Here" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Branch Name</label>
                    <div class="col-sm-12 col-md-10">
                        <input id="branch_name" class="form-control" placeholder="Branch Name Here" type="text" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Branch Email</label>
                    <div class="col-sm-12 col-md-10">
                        <input id="email" class="form-control" placeholder="bootstrap@example.com" type="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Branch Address</label>
                    <div class="col-sm-12 col-md-10">
                        <input id="address" class="form-control" placeholder="Type your address here" type="text" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Branch Contact Number</label>
                    <div class="col-sm-12 col-md-10">
                        <input id="contact" class="form-control" placeholder="1-(111)-111-1111" type="tel" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">GST No.</label>
                    <div class="col-sm-12 col-md-10">
                        <input id="gst" class="form-control" placeholder="GSTIN" type="text" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Image</label>
                    <div class="col-sm-12 col-md-10">
                        <input id="image" class="form-control" placeholder="Image Here" type="file" />
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Branch Status</label>
                    <div class="col-sm-12 col-md-10">
                        <select class="custom-select col-12" id="branch_status">
                            <option selected="">Choose...</option>
                            <option value="1">Enable</option>
                            <option value="2">Disable</option>

                        </select>
                    </div>
                </div>

                <div>

                    <input class="btn btn-primary" type="submit" value="Submit" id="submit" />

                </div>

            </form>
            <div class="collapse collapse-box" id="basic-form1">
                <div class="code-box">
                    <div class="clearfix">
                        <a href="javascript:;" class="btn btn-primary btn-sm code-copy pull-left"
                            data-clipboard-target="#copy-pre"><i class="fa fa-clipboard"></i> Copy Code</a>
                        <a href="#basic-form1" class="btn btn-primary btn-sm pull-right" rel="content-y"
                            data-toggle="collapse" role="button"><i class="fa fa-eye-slash"></i> Hide Code</a>
                    </div>
                    <pre><code class="xml copy-pre" id="copy-pre">

                        </code></pre>
                </div>
            </div>
        </div>
        <!-- Default Basic Forms End -->
    </div>
 
</div>



{{template "footer.html"}}
<script>
    $(document).ready(function () {
        // Retrieve the loan ID from the query parameter
        var Id = new URLSearchParams(window.location.search).get('id');

        if (Id) {
            BranchDetails(Id);
        }

        // Helper function to retrieve a specific cookie value by name
        function BranchDetails(Id) {
            $.ajax({
                url: "/admin/get/branch/" + Id,
                method: "GET",
                dataType: "json",
                success: function (response) {
                    var branchs = response.data;
                    if (branchs) {

                        $('#name').val(branchs.Turf_name);
                        $('#branch_name').val(branchs.Branch_name);
                        $('#email').val(branchs.Branch_email);
                        $('#address').val(branchs.Branch_address);
                        $('#contact').val(branchs.Branch_contact_number);
                        $('#gst').val(branchs.GST_no);
                        $('#size').val(branchs.Ground_Size);
                        $('#branch_status').val(branchs.Status);
                    }
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        }

        $('#update_form').submit(function (event) {
            event.preventDefault();

            var formData = new FormData();
            formData.append("Turf_name", $('#name').val());
            formData.append("Branch_name", $('#branch_name').val());
            formData.append("Branch_email", $("#email").val());
            formData.append("Branch_address", $('#address').val());
            formData.append("Branch_contact_number", $('#contact').val());
            formData.append("GST_no", $('#gst').val());
            formData.append("Status", parseInt($('#branch_status').val()));

            var imageInput = $('#image')[0];
            if (imageInput.files.length > 0) {
                formData.append(Image, imageInput.files[0]);
            }

            var Id = new URLSearchParams(window.location.search).get('id');

            // Send the update request using a PATCH method
            $.ajax({
                url: "/admin/update/branch/" + Id, // Update the URL as needed
                method: "PATCH", // Use PATCH method for updating
                data: formData,
                contentType: false, // Set to false to prevent jQuery from setting Content-Type
                processData: false, // Set to false to prevent jQuery from converting data to a query string
                success: function (response) {
                    Swal.fire({
                        title: 'Updated!',
                        text: 'Branch Updated successfully.',
                        icon: "success",
                        timer: 3000
                    }).then(
                        function () {
                            window.location.href = "/all/branch";
                        },
                        // handling the promise rejection
                        function (dismiss) {
                            if (dismiss === 'timer') {
                                console.log('I was closed by the timer');
                            }
                        }
                    );
                },
                error: function (data) {
                    // Trigger SweetAlert error message on AJAX failure
                    console.log(data.responseJSON.message);
                    var message = data.responseJSON.message || 'Something went wrong!';
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: message,
                    });
                }
            });
        });
    });
</script>

</body>

</html>
